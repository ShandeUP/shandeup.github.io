<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>Netflix</title>
</head>
<body>
<header>
	<div class="contenedor">
		<h2 class="logotipo">Netflix</h2>
		<nav>
			<a href="#" class="activo">Inicio</a>
			<a href="#">Programas</a>
			<a href="#">Películas</a>
			<a href="#">Más Recientes</a>
			<a href="#">Mi lista</a>
		</nav>
	</div>
</header>

<main>
	<div class="pelicula-principal">
		<div class="contenedor">
			<h3 class="titulo">Transformers</h3>
			<p class="descripcion">
				Descripción chingona de transformers.
			</p>
			<button role="button" class="boton" onclick="mostrarVentanaEmergente()"><i class="fas fa-play"></i>Reproducir</button>
			<button role="button" class="boton"><i class="fas fa-info-circle"></i>Más información</button>
		</div>
	</div>

	<section class="secuelas">
		<h2>Otras Secuelas</h2>
		<div class="opcion-secuela">
			<h3 class="titulo-secuela">Transformers 2</h3>
			<button class="boton-secuela" onclick="reproducirVideo('4.mp4')">Reproducir</button>
		</div>
		<div class="opcion-secuela">
			<h3 class="titulo-secuela">Transformers 3</h3>
			<button class="boton-secuela" onclick="reproducirVideo('4.mp4')">Reproducir</button>
		</div>
	</section>
</main>

<div id="ventanaEmergente" class="ventana-emergente">
	<span class="cerrar" onclick="cerrarVentanaEmergente()">&times;</span>
	<div id="contenidoEmergente"></div>
</div>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
<script>
	function mostrarVentanaEmergente() {
		document.getElementById('ventanaEmergente').style.display = 'block';
	}

	function cerrarVentanaEmergente() {
		document.getElementById('ventanaEmergente').style.display = 'none';
	}

	function reproducirVideo(nombreVideo) {
		const contenidoEmergente = document.getElementById('contenidoEmergente');

		contenidoEmergente.innerHTML = `<video controls width="100%" height="auto">
                                            <source src="video/${nombreVideo}" type="video/mp4">
                                         </video>`;
		mostrarVentanaEmergente();
	}
</script>
</body>
</html>
